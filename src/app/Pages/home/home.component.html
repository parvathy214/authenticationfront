<div class="container mt-5 pt-5">
    <button (click)="logout()">Logout</button>
    <h1 class="text-center">My Products</h1>
    <i class="bi bi-plus-square-fill text-success" (click)="addPage()"> Add</i>
    
    
    <!-- table  -->
    
    <table class="table mt-5 pt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.title}}</td>
            <td>{{item.Price}}</td>
            <td><i class="bi bi-pencil-square text-primary"(click)="editpage(item._id)" ></i></td>
            <td><i class="bi bi-trash3-fill text-danger" (click)="deleteItem(item._id)"></i></td>
          </tr>
     
        </tbody>
      </table>
    
    </div>
